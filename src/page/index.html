<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./libs/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <audio src="/sounds/duang.mp3" ref="audio"></audio>
        <h1 class="headline rainbow">RAINBOW FART</h1>
        <p class="text">这是一个在你编程时疯狂称赞你的 VSCode 扩展</p>
        <p class="footnote">编码时请保持本页面开启，因为插件将监听 VSCode 的输入，遇到关键字时通过本页面播放音频。</p>
        <div class="permission" @click="doAuthorize" v-if="!authorized">
            <img class="icon" src="./assets/play.png" alt="play" height="32px">
            <p class="text">
                请点击左侧按钮以授权音频播放<br>
                您将听到钢琴的音色以代表授权成功
            </p>
        </div>
        <div class="permission" v-else style="cursor: default;">
            <img class="icon" src="./assets/smile.png" alt="smile" height="32px">
            <p class="text">
                授权成功<br>
                祝您编码愉快
            </p>
        </div>
        <h2 class="title rainbow">声音贡献</h2>
        <p class="footnote" style="margin-bottom: 32px;">欢迎各位小姐姐在 GitHub 上提交配音</p>

        <div class="contributor">
            <p class="keyword">关键字</p>
            <p class="people">声优</p>
        </div>
        <div class="contributor">
            <p class="keyword">document</p>
            <p class="people">Miss Li</p>
        </div>
        <div class="contributor">
            <p class="keyword">function</p>
            <p class="people">Alice Moon</p>
        </div>
        <div class="contributor">
            <p class="keyword">alert</p>
            <p class="people">Sara</p>
        </div>
        <div class="contributor">
            <p class="keyword">Vue</p>
            <p class="people">Miss Fu</p>
        </div>
        <div class="contributor">
            <p class="keyword">ajax</p>
            <p class="people">Miss Chen</p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
